<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Team Admin Page | Pantheon'19</title>
    <link rel="icon" href="./images/title.ico" type="image/icon type">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="./js/lib/jquery-3.4.1.min.js"></script>

    <!-- Popper JS -->
    <script src="./js/lib/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./js/lib/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

    <link rel="stylesheet" href="./css/preloader.css">

    <style>
        body {
            background-image: url('./images/team-bg.jpg');
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div id="loader"></div>
    </div>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="background: transparent !important;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/bitLogo.png" alt="BIT Logo" width="50" height="50">
                </a>
                <div style="border-left: 2px solid white; height: 50px; margin-right: 10px"></div>
                <a class="navbar-brand" href="index.html">
                    <img src="./images/PantheonLogo.png" alt="Pantheon Logo" width="140" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
                    style="color: black">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><strong>Home</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="events.html"><strong>Events</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="signup.html"><strong>Sign Up</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html"><strong>Sign In</strong></a>
                            </li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="color: white; display: block; margin: 0 auto 50px auto; text-align: center">
            <div class="row">
                <div class="col-md-6">
                    <h3>Notification System</h3>
                    <br>
                    <br>
                    <form id="notifications">
                        <input type="text" id="notTitle" placeholder="Message Title">
                        <br>
                        <br>
                        <textarea rows="4" cols="50" id="notMessage" placeholder="Message"></textarea>
                        <br>
                        <input id="messageButton" type="submit" class="btn btn-success" value="Push Message">
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Points System</h3>
                    <br>
                    <br>
                    <form id="points">
                        <input type="text" id="teamId" placeholder="Team Id (No TA)">
                        <br>
                        <br>
                        <input type="text" id="pointCount" placeholder="Points">
                        <br>
                        <br>
                        <input id="pointButton" type="submit" class="btn btn-success" value="Update Points">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/lib/jquery-3.4.1.min.js"></script>
    <script>
        (function ($) {
            'use strict';
            $(window).on('load', function () {
                setTimeout(function () {
                    var preLoder = $("#preloader");
                    preLoder.delay(200).fadeOut(500);
                }, 100);
            });
        })(jQuery)
    </script>

    <script>
        var url = "https://pantheonbit.com/api/admin"

        $("#notifications").submit(function (e) {
            e.preventDefault();
            $("#messageButton").prop("disabled", true);
            $.ajax({
                url: url + "/pushMessage",
                method: "POST",
                headers: {
                    'x-access-token': localStorage.getItem("token")
                },
                data: {
                    title: $("#notTitle").val(),
                    message: $("#notMessage").val()
                },
                crossDomain: true,
                success: function (res) {
                    alert(res.message);
                    location.reload(true);
                },
                error: function (err) {
                    alert(err.message);
                    location.reload(true);
                }
            });
        });

        $("#points").submit(function (e) {
            e.preventDefault();
            $("#pointButton").prop("disabled", true);
            $.ajax({
                url: url + "/addPoints",
                method: "POST",
                headers: {
                    'x-access-token': localStorage.getItem("token")
                },
                data: {
                    teamId: $("#teamId").val(),
                    points: $("#pointCount").val()
                },
                crossDomain: true,
                success: function (res) {
                    alert(res.message);
                    location.reload(true);
                },
                error: function (err) {
                    alert(err.message);
                    location.reload(true);
                }
            });
        });
    </script>
</body>

</html>
