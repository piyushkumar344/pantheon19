<!DOCTYPE html>
<html lang="en">

<head>
    <title>Verfiy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/verify.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css
    ">

    <style>
        main .container {
            width: 100%;
            padding: 5%;
        }
    </style>
</head>

<body style="background: #b92b27;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #1565C0, #b92b27);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #1565C0, #b92b27); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="background: transparent !important;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="../images/bitLogo.png" alt="BIT Logo" width="50" height="50">
                </a>
                <div style="border-left: 2px solid white; height: 50px; margin-right: 10px"></div>
                <a class="navbar-brand" href="index.html">
                    <img src="../images/PantheonLogo.png" alt="Pantheon Logo" width="140" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
                    style="color: black">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Home</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>About</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Events</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Sponsors</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Register</strong></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container sign-in-container">
                <h1 style="text-align: center; font-weight: bolder">Personal Details</h1>
                <form action="#" onsubmit=event.preventDefault()>
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" id="email" disabled />
                    </div>

                    <div class="form-group">
                        <label for="eotp" class="control-label">Email OTP</label>
                        <input type="text" id="eotp" required />
                    </div>

                    <div class="form-group">
                        <label for="name" class="control-label">Full Name</label>
                        <input type="text" id="name" required />
                    </div>

                    <div class="form-group">
                        <label for="mobile" class="control-label">Mobile</label>
                        <input type="text" id="mobile" required />
                    </div>

                    <div class="form-group">
                        <div id="gender">
                            <span>Gender</span>
                            <label>
                                <input type="radio" name="gen" id="gen1" value="Male" required>Male
                            </label>
                            <label>
                                <input type="radio" name="gen" id="gen2" value="Female" required>Female
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div id="clg">
                            <span>Institute</span>
                            <label>
                                <input type="radio" name="college" id="clg1" value="BIT Student" required>BIT Mesra Student
                            </label>
                            <label>
                                <input type="radio" name="college" id="clg2" value="other" required>Other
                            </label>
                        </div>
                    </div>

                    <div>
                        <div class="form-group">
                            <label for="clgname" class="control-label">Institute Name</label>
                            <input type="text" name="clgname" id="clgname" required>
                        </div>
                        <div class="form-group">
                            <label for="clgcity" class="control-label">Institute City</label>
                            <input type="text" name="clgcity" id="clgcity" required>
                        </div>
                        <div class="form-group">
                            <label for="clgstate" class="control-label">Institute State</label>
                            <input type="text" name="clgstate" id="clgstate" required>
                        </div>
                        <div class="form-group">
                            <label for="clgroll" class="control-label">Institute Roll No</label>
                            <input type="text" name="clgroll" id="clgroll" required>
                        </div>
                    </div>


                    <button onclick="verifyForm()">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="row">
            <div class="col-sm-12 footer-copyright">
                <img class="img-fluid" src="../images/pantheon.png" width="100" height="120" alt="" srcset="">
                <p>All rights reserved. &copy; Pantheon'19</p>
            </div>
        </div>
    </footer>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../js/verify.js"></script>

</body>

</html>
