<!DOCTYPE html>
<html lang="en">

<head>
    <title>Verfiy</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/login2.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css
    ">

    <style>
        main .container {
            width: 100%;
            padding: 5%;
        }
    </style>
</head>

<body style="background: #b92b27;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #1565C0, #b92b27);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #1565C0, #b92b27); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="background: transparent !important;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="../images/bitLogo.png" alt="BIT Logo" width="50" height="50">
                </a>
                <div style="border-left: 2px solid white; height: 50px; margin-right: 10px"></div>
                <a class="navbar-brand" href="index.html">
                    <img src="../images/PantheonLogo.png" alt="Pantheon Logo" width="140" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
                    style="color: black">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Home</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>About</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Events</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Sponsors</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Register</strong></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container sign-in-container">
                <h1 style="text-align: center; font-weight: bolder">Personal Details</h1>
                <form action="#" onsubmit=event.preventDefault()>
                    
                        
                    <div class="input-wrap">
                        <div>
                            <span>Email</span>
                        </div>
                        <div class="field-wrap" style="display: inline">
                            <input type="email" id="email" disabled />
                        </div>
                        <hr style="border: 1px solid black">
                    </div>

                    <div class="input-wrap">
                        <div>
                            <span>Email OTP</span>
                        </div>
                        <div class="field-wrap" style="display: inline">
                            <input type="text" id="eotp" required />
                        </div>
                        <hr style="border: 1px solid black">
                    </div>

                    <div class="input-wrap">
                        <div>
                            <span>Full Name</span>
                        </div>
                        <div class="field-wrap" style="display: inline">
                            <input type="text" id="name" required />
                        </div>
                        <hr style="border: 1px solid black">
                    </div>

                    <div class="input-wrap">
                        <div>
                            <span>Mobile</span>
                        </div>
                        <div class="field-wrap" style="display: inline">
                            <input type="text" id="mobile" required />
                        </div>
                        <hr style="border: 1px solid black">
                    </div>

                    <div class="input-wrap">
                        <div id="gender">
                            <div>
                                <span>Gender</span>
                            </div>
                            <div class="radio">
                                    <input id="gen1" name="gen" type="radio" value="Male" required>
                                    <label for="gen1" class="radio-label">Male</label>
                                    <input id="gen2" name="gen" type="radio" value="Female"required>
                                    <label  for="gen2" class="radio-label">Female</label>
                            </div>
                            
                        </div>
                
                        <div id="clg">
                            <div>
                                <span>Institute</span>
                            </div>
                            <div class="radio">
                                <input id="clg1" name="college" type="radio" value="BIT Student" onclick="autoFill()" required>
                                <label for="clg1" class="radio-label">BIT Mesra Student</label>
                                <input id="clg2" name="college" type="radio" value="other" onclick="erase()" required>
                                <label  for="clg2" class="radio-label">Other</label>
                            </div>
                        </div>
                    </div>

                    
                            
                    
                    <div>
                        <div class="input-wrap">
                            <div>
                                <span>Institute Name</span>
                            </div>
                            <div class="field-wrap" style="display: inline">
                                <input type="text" name="clgname" id="clgname" required>
                            </div>
                            <hr style="border: 1px solid black">
                        </div>
                        
                        <div class="input-wrap">
                            <div>
                                <span>Institute City</span>
                            </div>
                            <div class="field-wrap" style="display: inline">
                                <input type="text" name="clgcity" id="clgcity" required>
                            </div>
                            <hr style="border: 1px solid black">
                        </div>

                        <div class="input-wrap">
                            <div>
                                <span>Institute State</span>
                            </div>
                            <div class="field-wrap" style="display: inline">
                                <input type="text" name="clgstate" id="clgstate" required>
                            </div>
                            <hr style="border: 1px solid black">
                        </div>
                        
                        <div class="input-wrap">
                            <div>
                                <span>Institute Roll No</span>
                            </div>
                            <div class="field-wrap" style="display: inline">
                                <input type="text" name="clgroll" id="clgroll" required>
                            </div>
                            <hr style="border: 1px solid black">
                        </div>
                    </div>


                    <button onclick="verifyForm()">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="row">
            <div class="col-sm-12 footer-copyright">
                <img class="img-fluid" src="../images/pantheon.png" width="100" height="120" alt="" srcset="">
                <p>All rights reserved. &copy; Pantheon'19</p>
            </div>
        </div>
    </footer>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../js/verify.js"></script>

</body>

</html>
