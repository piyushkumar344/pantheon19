<!DOCTYPE html>
<html lang="en">

<head>
    <title>Updates | Pantheon'19</title>
    <link rel="icon" href="./images/title.ico" type="image/icon type">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="./js/lib/jquery-3.4.1.min.js"></script>

    <!-- Popper JS -->
    <script src="./js/lib/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./js/lib/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/preloader.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif !important;
            overflow-x: hidden;
            background: url('./images/team-bg.jpg') no-repeat center center fixed;
        }

        .footer-copyright {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            color: #fff;
        }

        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div id="loader"></div>
    </div>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="background: transparent !important;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/bitLogo.png" alt="BIT Logo" width="50" height="50">
                </a>
                <div style="border-left: 2px solid white; height: 50px; margin-right: 10px"></div>
                <a class="navbar-brand" href="index.html">
                    <img src="./images/PantheonLogo.png" alt="Pantheon Logo" width="140" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
                    style="color: black">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><strong>Home</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="events.html"><strong>Events</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="signup.html"><strong>Sign Up</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html"><strong>Sign In</strong></a>
                            </li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="color: white; display: block; margin: 0 auto; text-align: center">
            <table id="messages">
                <tr>
                    <th>Title</th>
                    <th>Message</th>
                </tr>
            </table>
        </div>
    </main>

    <script src="./js/lib/jquery-3.4.1.min.js"></script>
    <script>
        var url = "https://pantheonbit.com/api/event"
        $.ajax({
            url: url + "/notifications",
            method: "GET",
            crossDomain: true,
            success: function (res) {
                if (res.status !== 200) {
                    return alert("Some Error Occured, Please try again later");
                }
                for (var i = 0; i < res.messages.length; i++) {
                    $("#messages").append(`<tr><td>${res.messages[i].title}</td><td>${res.messages[i].message}</td></tr>`)
                }
            },
            error: function (err) {
                alert(err.message);
            }
        });
    </script>
    <script>
        (function ($) {
            'use strict';
            $(window).on('load', function () {
                setTimeout(function () {
                    var preLoder = $("#preloader");
                    preLoder.delay(200).fadeOut(500);
                }, 100);
            });
        })(jQuery)
    </script>
</body>

</html>
